<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org", "http://www.w3.org/1999/xhtml">

	<head>
		<title>Bioskopske sale</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" th:href="@{/stil.css}" />
	</head>

<center>

	<ul>
		<li><a th:href="${'/login'}">Ulogujte se</a></li>
		<li><a th:href="${'/registracija'}">Registrujte se</a></li>
		<li><a th:href="${'/ponuda-bioskopa'}">Pogledajte bioskope u ponudi</a></li>
		<li><a th:href="${'/projekcije'}">Projekcije</a></li>
		<li><a th:href="${'/moj-profil'}">Moj profil</a></li>
		<li><a th:href="${'/odjava'}">Odjavite se</a></li>
	</ul>
	
	<h1>Bioskopske sale</h1>
	
	<table>
	
		<tr>
			<th>Id</th>
			<th>Kapacitet</th>
			<th>Oznaka</th>
			<th>Izmeni</th>
			<th>Obriši</th>
		</tr>
		
		<tr th:each="sala : ${sale}">
			<td th:text="${sala.id}"></td>
			<td th:text="${sala.kapacitet}"></td>
			<td th:text="${sala.oznaka}"></td>
			<td><a th:href="@{/bioskopske-sale/{bioskopId}/izmena-sale/{salaId} (bioskopId = ${bioskop.id} , salaId = ${sala.id})}">Izmeni</a></td>
			<td><a th:href="@{/bioskopske-sale/{bioskopId}/obrisi-salu/{salaId} (bioskopId=${bioskop.id} , salaId=${sala.id})}">Obriši</a></td> 
		</tr>
	</table>
	
	<h4><a th:href="@{/bioskopske-sale/{bioskopId}/dodavanje-sale (bioskopId = ${bioskop.id})}">Dodaj novu bioskopsku salu</a></h4>
	
	
</center>

</html>
