<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Izmena projekcije</title>
    <link rel="stylesheet" th:href="@{/stil.css}"/>
    
</head>

<center>

	<ul>
			<li><a th:href="${'/login'}">Ulogujte se</a></li>
			<li><a th:href="${'/registracija'}">Registrujte se</a></li>
			<li><a th:href="${'/ponuda-bioskopa'}">Pogledajte bioskope u ponudi</a></li>
			<li><a th:href="${'/projekcije'}">Projekcije</a></li>
			<li><a th:href="${'/moj-profil'}">Moj profil</a></li>
			<li><a th:href="${'/odjava'}">Odjavite se</a></li>
	</ul>
	<h1>Izmena projekcije</h1>
	<div>
	
		<form th:action="@{/izmeni-projekciju/{id}/sacuvaj (id = ${raspored.id})}" th:object="${raspored}" method="post">
		
			<label for="cena">Cena:</label>
			<input id="cena" type="number" th:field="*{cena}"/>
			<br>
			<label for="datumVreme">Vreme projekcije:</label>
			<input id="datumVreme" type="datetime-local" th:field="*{datumVreme}"/>
			<br>
         	<input type="submit" value="Potvrda">
            <br>
            <div th:if="${#bools.isTrue(check)}">
                <div>
                    Incorrect or incomplete registration
                </div>
            </div>
			
		</form>
	
	
	
	</div>



</center>
	
</html>
