<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>Odgledani filmovi</title>
    <link rel="stylesheet" th:href="@{/stil.css}"/>
</head>
<body>
<div>
	<center>
	
	<ul>
		<li><a th:href="${'/login'}">Ulogujte se</a></li>
		<li><a th:href="${'/registracija'}">Registrujte se</a></li>
		<li><a th:href="${'/ponuda-bioskopa'}">Pogledajte bioskope u ponudi</a></li>
		<li><a th:href="${'/projekcije'}">Projekcije</a></li>
		<li><a th:href="${'/moj-profil'}">Moj profil</a></li>
		<li><a th:href="${'/odjava'}">Odjavite se</a></li>
	</ul>
	
	<h1>Odgledani filmovi</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Naziv</th>
				<th>Ocena</th>
				<th>Oceni</th>
				
			</tr>
			
			<tr th:each="odgledanFilm : ${odgledaniFilmovi}">
                <td th:text="${odgledanFilm.id}"></td>
                <td th:text="${odgledanFilm.film.naziv}"></td>
                <td th:text="${odgledanFilm.film.ocena}"></td>
                <td><a th:href="${'/oceni-film/' + odgledanFilm.id}">Oceni</a></td>
            </tr>
		</table>
	</center>
	
</div>

</html>
