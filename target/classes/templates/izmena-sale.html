<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Izmena bioskopske sale</title>
    <link rel="stylesheet" th:href="@{/stil.css}" type="text/css"/>
</head>

<center>

	<ul>
			<li><a th:href="${'/login'}">Ulogujte se</a></li>
			<li><a th:href="${'/registracija'}">Registrujte se</a></li>
			<li><a th:href="${'/ponuda-bioskopa'}">Pogledajte bioskope u ponudi</a></li>
			<li><a th:href="${'/projekcije'}">Projekcije</a></li>
			<li><a th:href="${'/moj-profil'}">Moj profil</a></li>
			<li><a th:href="${'/odjava'}">Odjavite se</a></li>
	</ul>
	
	<h1>Izmena bioskopske sale</h1>
	
	<div>
	
	
		<form th:action="@{/bioskopske-sale/{bioskopId}/izmena-sale/{salaId}/sacuvaj (bioskopId = ${bioskop.id} , salaId = ${sala.id})}" th:object="${sala}" method="post">
		
			<label for="kapacitet">Kapacitet:</label>
			<input id="kapacitet" type="text" th:field="*{kapacitet}"/>
			<br>
			<label for="oznaka">Oznaka:</label>
			<input id="oznaka" type="text" th:field="*{oznaka}"/>
			<br>
            <input type="submit" value="Potvrda">
            <br>
            <div th:if="${#bools.isTrue(check)}">
                <div>
                    Incorrect or incomplete registration
                </div>
            </div>
			
		</form>
	
	
	
	</div>
	
	
</center>

</html>
