<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>Ocenjeni filmovi</title>
    <link rel="stylesheet" th:href="@{/stil.css}"/>
</head>
<body>
<div>
	<center>
	
	<ul>
		<li><a th:href="${'/login'}">Ulogujte se</a></li>
		<li><a th:href="${'/registracija'}">Registrujte se</a></li>
		<li><a th:href="${'/ponuda-bioskopa'}">Pogledajte bioskope u ponudi</a></li>
		<li><a th:href="${'/projekcije'}">Projekcije</a></li>
		<li><a th:href="${'/moj-profil'}">Moj profil</a></li>
		<li><a th:href="${'/odjava'}">Odjavite se</a></li>
	</ul>
	
	<h1>Ocenjeni filmovi</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Naziv</th>
				<th>Ocena</th>
			</tr>
			
			<tr th:each="ocenjenFilm : ${ocenjeniFilmovi}">
                <td th:text="${ocenjenFilm.id}"></td>
                <td th:text="${ocenjenFilm.odgledanFilm.film.naziv}"></td>
                <td th:text="${ocenjenFilm.odgledanFilm.film.ocena}"></td>
            </tr>
		</table>
	</center>
	
</div>

</html>
