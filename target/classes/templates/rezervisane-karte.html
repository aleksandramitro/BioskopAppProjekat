
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>Rezervisane karte</title>
    <link rel="stylesheet" th:href="@{/stil.css}"/>
</head>
<body>
<div>
	<center>

	<ul>
		<li><a th:href="${'/login'}">Ulogujte se</a></li>
		<li><a th:href="${'/registracija'}">Registrujte se</a></li>
		<li><a th:href="${'/ponuda-bioskopa'}">Pogledajte bioskope u ponudi</a></li>
		<li><a th:href="${'/projekcije'}">Projekcije</a></li>
		<li><a th:href="${'/moj-profil'}">Moj profil</a></li>
		<li><a th:href="${'/odjava'}">Odjavite se</a></li>
	</ul>
	
	
	<h1>Rezervisane karte</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Naziv</th>
				<th>Cena</th>
				<th>Vreme</th>
				<th>Bioskop</th>
				<th>Otkaži rezervaciju</th>
				<th>Kupi ulaznicu</th>
				
			</tr>
			
			<tr th:each="karta : ${karte}">
                <td th:text="${karta.id}"></td>
                <td th:text="${karta.film.naziv}"></td>
                <td th:text="${karta.cena}"></td>
                <td th:text="${karta.datumVreme}"></td>
                <td th:text="${karta.bioskop.naziv}"></td>
                <td><a th:href="${'/otkazi-rezervaciju/' + karta.id}">Otkaži rezervaciju</a></td>
				<td><a th:href="${'/kupi-kartu/' + karta.id}">Kupi ulaznicu</a></td>
        
            </tr>
		</table>
	</center>
	
</div>

</html>
